<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Selector</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#" onclick="loadTool('jsoml')">jsoml switcher</a>
  <a href="#" onclick="loadTool('traefik_cop')">Traefik Cop</a>
  <a href="#" onclick="loadTool('tool3.html')">Tool 3</a>
  <!-- Add more tools as needed -->
</div>

<iframe id="toolFrame" src="tool1.html"></iframe>

<script>
  function loadTool(toolUrl) {
    document.getElementById('toolFrame').src = toolUrl;
  }
  document.addEventListener('DOMContentLoaded', function() {
    loadTool('jsoml'); // Automatically load the first tool when the page is ready
  });
</script>

</body>
</html>
